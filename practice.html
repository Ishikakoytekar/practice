<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="formbox">
            <div class="buttonbox">
                <div id=div1></div>
                <button type="button" class="toggle-button" onclick="login()">Log in</button>
                <button type="button" class="toggle-button" onclick="register()">Register</button>
            
            </div>
            <form id="login" class="inputgroup">
                
                <input type="text" class="input-field" placeholder="username"
                required>
                <input type="password" class="input-field" placeholder="password"
                required>
                <button type="submit" class="button" >Log in</button>

            </form>
            <form id="register" class="inputgroup">
                
                <input type="text" class="input-field" placeholder="username"
                required>
                <input type="email" class="input-field" placeholder="email-id"
                required>
                <input type="password" class="input-field" placeholder="password"
                required>
                <button type="submit" class="button" >Register</button>

            </form>
        </div>
    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("div1");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";

        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";

        }
    </script>
</body>
</html>
